# PR Review on Pull Request
#
# Automatically reviews PRs when opened or updated.
# Posts review comments inline on the PR.

name: TAKT Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nrslib/takt-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Specify model (opus, sonnet, haiku)
          # model: sonnet
          # For Codex provider:
          # provider: codex
          # openai_api_key: ${{ secrets.OPENAI_API_KEY }}
