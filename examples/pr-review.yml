# PR Review on Pull Request
#
# Automatically reviews PRs when opened or updated.
# Posts review comments inline on the PR.

name: TAKT Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nrslib/takt-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Specify model via variables
          model: ${{ vars.TAKT_MODEL }}
          # Optional: Log level (quiet: 最小限, detail: 詳細, none: 出力なし)
          log_level: ${{ vars.TAKT_LOG_LEVEL || 'quiet' }}
          # For Codex provider:
          # provider: codex
          # openai_api_key: ${{ secrets.OPENAI_API_KEY }}
