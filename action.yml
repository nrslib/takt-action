name: 'TAKT Action'
description: 'AI-powered PR review and task automation using TAKT'
author: 'nrslib'

branding:
  icon: 'check-circle'
  color: 'blue'

inputs:
  anthropic_api_key:
    description: 'Anthropic API key (required when provider is claude)'
    required: false
  openai_api_key:
    description: 'OpenAI API key (required when provider is codex)'
    required: false
  github_token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}
  workflow:
    description: 'TAKT workflow to execute (e.g. review, default)'
    required: false
    default: 'default'
  log_output:
    description: 'true にすると takt CLI の詳細ログ（stdout/stderr）を GitHub Actions に流します'
    required: false
    default: 'false'
  model:
    description: 'Model to use (e.g. opus, sonnet, haiku). Defaults to workflow/config setting.'
    required: false
  provider:
    description: 'Provider to use (claude or codex). Defaults to workflow/config setting.'
    required: false
  pr_number:
    description: 'Pull request number (auto-detected from event if not specified)'
    required: false
  post_review:
    description: 'Post review results as PR inline comments'
    required: false
    default: 'true'

runs:
  using: 'node20'
  main: 'dist/index.js'
