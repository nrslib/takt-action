name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: npm run build

      - run: npm run test

      - run: npm run package

      - name: Verify dist/ is up to date
        run: |
          git diff --exit-code dist/ || (echo "dist/ is out of date. Run 'npm run package' and commit." && exit 1)
